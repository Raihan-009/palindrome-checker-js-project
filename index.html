<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Palindrome Checker</title>
</head>

<body>
    <div class="background">
        <div class="heading">
            <h2>Palindrome Checker</h2>
            <p>a word, verse, or sentence or a number that reads the same backward
                or forward</p>
        </div>
        <div class="content">
            <input class="input-text" type="text" placeholder="Enter Your text or number">
            <button class="check-button">Check Palindrome</button>
        </div>
        <p class="output">Yes, <span>This</span> is a palindrome</p>
    </div>



    <script src="./app.js"></script>
</body>

</html>
